<div class="container">
    <h2 class="p-3">See Businesses</h2>
    <button type="button" class="btn btn-primary" [routerLink]="[ '/businesses/add']">Add business</button>
    <button type="button" class="btn btn-info" (click)="openModal('lookup')" data-toggle="modal" data-target="#modal">
      lookup query
    </button>
    <p *ngIf="loading">Loading..</p>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Wage</th>
          <th scope="col">Company</th>
          <th scope="col">Phone</th>
          <th scope="col">Since</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let business of businesses | paginate: { itemsPerPage: 10, currentPage: p }">
          <th scope="row">{{business._id}}</th>
          <td>{{business.ywage}}</td>
          <td>{{business.company}}</td>
          <td>{{business.phone}}</td>
          <td>{{business.employeeSince}}</td>
          <td>
           <button type="button" class="btn btn-info" [routerLink]="[ '/businesses/edit', business._id ]">Edit</button>
            <button type="button" class="btn btn-danger" (click)="delete(business._id)">Delete</button>
          </td>
        </tr>
  
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  

  <!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Queries result</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{json}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
