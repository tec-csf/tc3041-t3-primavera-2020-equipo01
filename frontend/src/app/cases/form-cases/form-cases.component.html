<div class="container">
    <h2 class="p-3">{{edit ? 'Edit' : 'Add'}} Case</h2>
    
    <form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="form-row">
          <div class="form-group col">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Name" class="form-control"  [(ngModel)]="case.name" required>
          </div>
          <div class="form-group col">
            <label for="last_name">Last name</label>
            <input type="text" class="form-control" placeholder="Last name" name="last_name" [(ngModel)]="case.last_name" required>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
              <label for="Age">Age</label>
              <input type="number" name="age" placeholder="Age" class="form-control"  [(ngModel)]="case.age" required>
            </div>
            <div class="form-group col">
                <label for="gender">Gender</label>
                <select  class="form-control" name="gender" [(ngModel)]="case.gender">
                    <option value="female">female</option>
                    <option value="male">male</option>
                </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
                <label for="gender">Confirmed</label>
                <select  class="form-control" name="gender" [(ngModel)]="case.isConfirmed">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" >Send</button>
      </form>
</div>
